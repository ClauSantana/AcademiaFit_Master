<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/index.xhtml">
	<ui:define name="centro">
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:dataTable var="cliente"
				value="#{clienteMbean.listaClienteVO}" rows="7"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="7,14,21" style="width:98%;">
				
				<p:column headerText="CPF">
					<h:outputText value="#{cliente.cpf}" />
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{cliente.nome}" />
				</p:column>
				
				<p:column headerText="Data de Nascimento">
					<h:outputText value="#{cliente.dtnascimento}" />
				</p:column>
				
				<p:column headerText="Endereço">
					<h:outputText value="#{cliente.end}" />
				</p:column>
				
				<p:column headerText="Bairro">
					<h:outputText value="#{cliente.bairro}" />
				</p:column>
				
				<p:column headerText="Cidade">
					<h:outputText value="#{cliente.cidade}" />
				</p:column>
				
				<p:column headerText="Estado">
					<h:outputText value="#{cliente.estado}" />
				</p:column>
				
				<p:column headerText="Telefone">
					<h:outputText value="#{cliente.fone}" />
				</p:column>
				
				<p:column headerText="Sexo">
					<h:outputText value="#{cliente.sexo}" />
				</p:column>
				
				<p:column headerText="Data">
					<h:outputText value="#{cliente.datacadastro}" />
				</p:column>

				<p:column headerText="Ações">

					<p:commandButton icon="ui-icon-trash" title="Excluir Registro"
						ajax="true"
						actionListener="#{clienteMbean.excluir(cliente)}"
						update="@form" />

				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
